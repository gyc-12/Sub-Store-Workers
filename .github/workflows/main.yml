name: build sub-store-workers

on:
  workflow_dispatch:
  push:
    branches:
      - 'master'
    paths-ignore:
      - 'README.md'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check Out
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        id: pnpm-install
        with:
          version: latest
          run_install: false

      - name: Install and Deploy
        env:
          DATABASE_NAME: ${{ secrets.DATABASE_NAME }}
          DATABASE_ID: ${{ secrets.DATABASE_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          BEARER_TOKEN: ${{ secrets.BEARER_TOKEN }}
          D_TOKEN: ${{ secrets.D_TOKEN }}
        run: |
          # 替换 wrangler.toml 文件中的占位符
          sed -i "s|substore_workers_database_name|$DATABASE_NAME|g" wrangler.toml
          sed -i "s|substore_workers_database_id|$DATABASE_ID|g" wrangler.toml
          sed -i "s|substore_workers_bearer_token|$BEARER_TOKEN|g" wrangler.toml
          sed -i "s|substore_workers_d_token|$D_TOKEN|g" wrangler.toml
          
          # 安装 wrangler 和项目依赖
          pnpm install -g wrangler
          pnpm install
          
          # 部署
          CLOUDFLARE_API_TOKEN="$CLOUDFLARE_API_TOKEN" wrangler deploy
          
          # 检查部署是否成功
          if [ $? -ne 0 ]; then
            echo "Error: Deployment failed."
            exit 1
          fi

          echo "Deployment successful."
